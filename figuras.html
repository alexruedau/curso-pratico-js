<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geométricas | Curso Páctico de JS</title>
</head>
<body>
    <header>
        <h1>
            Figuras Geométricas
        </h1>
        <p>Este es el primer taller del curso práctico de JS</p>
    </header>

    <section>
        <form>
            <h2>Calcula el área y perímetro de un cuadrado</h2>
            <label for="inputCuadrado">
                Escribe cuánto mide cada lado del cuadrado:
            </label>
            <input type="number" id="inputCuadrado"/>
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular el perímetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular el área
            </button>

            <h2>Calcula el área y perímetro de un triángulo</h2>
            <label for="inputTriangulo1">
                Escribe cuánto mide el lado A del triángulo:
            </label>
            <input type="number" id="inputTriangulo1"/>

            <label for="inputTriangulo2">
                Escribe cuánto mide el lado B del triángulo:
            </label>
            <input type="number" id="inputTriangulo2"/>

            <label for="inputBase">
                Escribe cuánto mide la base del triángulo:
            </label>
            <input type="number" id="inputBase"/>
            
            <button type="button" onclick="calcularPerimetroTriangulo()">
                Calcular el perímetro
            </button>
            <button type="button" onclick="calcularAreaTriangulo()">
                Calcular el área
            </button>
        </form>
    </section>
    
    <script src="./figuras.js"></script>
</body>
</html>
