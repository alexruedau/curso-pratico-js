<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triángulos Isóceles | Curso Páctico de JS</title>
</head>
<body>
    <header>
        <h1>
            Figuras Geométricas - Triángulos isóceles
        </h1>
    </header>

    <section>
        <form>
            <h2>Calcula la altura de un triángulo isóceles</h2>
            
            <label for="inputTrianguloA">
                Escribe cuánto mide el lado A del triángulo:
            </label>
            <input type="number" id="inputTrianguloA"/>

            <label for="inputTrianguloB">
                Escribe cuánto mide el lado B del triángulo:
            </label>
            <input type="number" id="inputTrianguloB"/>

            <label for="inputTrianguloC">
                Escribe cuánto mide el lado C del triángulo:
            </label>
            <input type="number" id="inputTrianguloC"/>

            <button type="button" onclick="isoceles()">
                Calcular la altura
            </button>

            
        </form>
    </section>
    
    <script src="./isoceles.js"></script>
</body>
</html>
